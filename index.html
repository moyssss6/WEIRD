<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMOYSES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            width: 100%;
            height: 300px; /* Set the height of the header */
            overflow: hidden;
            background-color: #000; /* Fallback color */
            position: relative;
        }

        header video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-container {
            text-align: center;
            margin-top: -400px; /* Adjust to align between video and text */
            margin-bottom: 50px; /* Adjust space below logo */
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: relative;
            z-index: 10;
            transform: translateY(10%); /* Adjust this to move the logo down */
        }

        .logo-container img {
            width: 400px; /* Size of the logo */
            height: auto;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .gallery-title {
            text-align: center;
            margin: 30px 0; /* Adjust margin */
            font-size: 12px; /* Set font size to 12 */
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #333333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            background-color: #ffffff;
        }

        .gallery-item video,
        .gallery-item audio {
            width: 100%;
            height: 200px; /* Set a fixed height for consistency */
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        .media-title {
            text-align: center;
            font-size: 10px; /* Slightly larger font size for the title */
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #333333;
            margin-bottom: 10px;
        }

        .audio-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 200px;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            background-color: #ffffff;
        }

        .gallery-item audio {
            height: 50px; /* Adjusted height for the audio elements */
        }
    </style>
</head>

<body>
    <header>
        <!-- Video Background -->
        <video autoplay muted loop>
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </header>

    <!-- Logo with Fade-In Effect -->
    <div class="logo-container">
        <img src="assets/fm see white.png" alt="Logo">
    </div>

    <div class="gallery-title">
        <p>The audio files are throwaways</p>
    </div>

    <!-- Videos Row -->
    <div class="gallery-container">

        <div class="gallery-item">
            <div class="media-title">Who You Seeing</div>
            <video controls poster="assets/thumbnail1.jpg">
                <source src="assets/WHO%20YOU%20SEEING.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="gallery-item">
            <div class="media-title">Switched Out My Jeans</div>
            <video controls poster="assets/thumbnail2.jpg">
                <source src="assets/SWITCHED OUT MY JEANS.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="gallery-item">
            <div class="media-title">Eyes</div>
            <video controls poster="assets/thumbnail3.jpg">
                <source src="assets/eyes.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    </div>

    <!-- Audio Files Row -->
    <div class="audio-container">

        <div class="gallery-item">
            <div class="media-title">Elastic 2</div>
            <audio controls>
                <source src="assets/ELASTIC%202.mp3" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="gallery-item">
            <div class="media-title">Half a Year 3</div>
            <audio controls>
                <source src="assets/HALF%20A%20YEAR%203.mp3" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>

    </div>
</body>

</html>
