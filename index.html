<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMOYSES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }

        header video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-container {
            text-align: center;
            margin-top: -400px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: relative;
            z-index: 10;
            transform: translateY(10%);
        }

        .logo-container img {
            width: 400px;
            height: auto;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .gallery-title {
            text-align: center;
            margin: 30px 0;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: lowercase;
            color: #333333;
        }

        .gallery-container,
        .audio-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            background-color: #ffffff;
        }

        .audio-container {
            margin-top: 10px;
        }

        .gallery-item video,
        .gallery-item audio {
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        .gallery-item video {
            height: 200px;
        }

        .gallery-item audio {
            height: 50px;
        }

        .media-title {
            text-align: center;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #333333;
            margin-bottom: 10px;
        }

        /* New Styles for Logos Row */
        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            background-color: #ffffff;
            padding-bottom: 50px;
        }

        .logos-container img {
            height: auto;
            width: auto;
        }

        .logo-1 {
            max-height: 30px;
        }

        .logo-2 {
            max-height: 100px;
        }

        .logo-3 {
            max-height: 30px;
        }

        /* New Styles for Image Grid Row */
        .image-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            background-color: #ffffff;
            padding-bottom: 50px;
        }

        .image-grid-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        /* Adjustments for Mobile View */
        @media (max-width: 600px) {
            .image-grid-container {
                grid-template-columns: repeat(3, 1fr); /* Ensure 3 columns on mobile */
                gap: 5px; /* Adjust gap for smaller screens */
            }

            .image-grid-item img {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1; /* Maintains a square aspect ratio */
                object-fit: cover;
                border-radius: 5px; /* Slightly smaller border-radius for mobile */
            }

            .logos-container {
                flex-direction: row; /* Keep logos in a row on mobile */
                gap: 5px;
            }

            .logos-container img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <video autoplay muted loop preload="auto" playsinline>
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </header>

    <div class="logo-container">
        <img src="assets/fm see white.png" alt="Logo">
    </div>

    <div class="gallery-title">
        <p>who are you seeing right now?</p>
    </div>

    <div class="gallery-container">

        <div class="gallery-item">
            <div class="media-title">???</div>
            <video controls poster="assets/thumbnail1.jpg">
                <source src="assets/WHO%20YOU%20SEEING.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="gallery-item">
            <div class="media-title">???</div>
            <video controls poster="assets/thumbnail2.jpg">
                <source src="assets/SWITCHED OUT MY JEANS.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="gallery-item">
            <div class="media-title">???</div>

    </div>

    <div class="audio-container">

        <div class="gallery-item">

        </div>

        <div class="gallery-item">
            <div class="media-title">Half a Year 3</div>

                <source src="assets/HALF%20A%20YEAR%203.mp3" type="audio/wav">

            </audio>
        </div>

    </div>

    <!-- New Image Grid Row -->
    <div class="image-grid-container">
        <div class="image-grid-item">
            <img src="assets/3E620A58-E8AC-48C5-9A34-45BB40333AB4.JPEG" alt="Image 1">
        </div>
        <div class="image-grid-item">
            <img src="assets/IMG_8608.jpg" alt="Image 2">
        </div>
        <div class="image-grid-item">
            <img src="assets/2C16FF88-9377-47E0-87EC-940462D3EBD6.JPEG" alt="Image 3">
        </div>
    </div>

    <div class="logos-container">
        <img src="assets/99.png" alt="Logo 1" class="logo-1">
        <img src="assets/fm see.png" alt="Logo 2" class="logo-2">
        <img src="assets/wac.png" alt="Logo 3" class="logo-3">
    </div>
</body>

</html>
