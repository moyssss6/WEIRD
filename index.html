<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo, Video & Audio Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #ffffff;
            padding: 5px;
            text-align: center;
            margin-bottom: 5px;
        }

        header img {
            max-width: 400px;
            height: auto;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img,
        .gallery-item video,
        .gallery-item audio {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item video,
        .gallery-item audio {
            border-radius: 10px;
        }

        .gallery-item audio {
            background-color: black;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .gallery-item img:hover,
        .gallery-item video:hover,
        .gallery-item audio:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/fm%20see.png" alt="Logo">
    </header>

    <div class="gallery-container">
        <!-- Video Item -->
        <div class="gallery-item">
            <video controls>
                <source src="assets/WHO%20YOU%20SEEING.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="gallery-item">
            <video controls>
                <source src="assets/SWITCHED%20OUT%20MY%20JEANS%205.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Audio Item -->
        <div class="gallery-item">
            <audio controls>
                <source src="assets/ELASTIC%202.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="gallery-item">
            <audio controls>
                <source src="assets/HALF%20A%20YEAR%203.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Another Video Item -->
        <div class="gallery-item">
            <video controls>
                <source src="assets/eyes.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>

</html>
